name: General checks

on:
  push:
    branches: [master, "release/*"]
  pull_request:
    branches: [master, "release/*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref }}
  cancel-in-progress: ${{ ! (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/release/')) }}

jobs:
  check-code:
    uses: Lightning-AI/utilities/.github/workflows/check-code.yml@main
    with:
      actions-ref: main
      extra-typing: typing

  check-schema:
    uses: Lightning-AI/utilities/.github/workflows/check-schema.yml@v0.9.0

  check-package:
    uses: Lightning-AI/utilities/.github/workflows/check-package.yml@main
    with:
      actions-ref: main
      artifact-name: dist-packages-${{ github.sha }}
      import-name: "torchmetrics"
      testing-matrix: |
        {
          "os": ["ubuntu-20.04", "macos-11", "windows-2022"],
          "python-version": ["3.8", "3.10"]
        }
